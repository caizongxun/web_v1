version: '3.8'

services:
  # Backend API Service
  api:
    build: .
    container_name: cpb-v6-api
    ports:
      - "8001:8001"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - cpb-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/v6/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Frontend Web Service
  web:
    image: python:3.10-slim
    container_name: cpb-v6-web
    working_dir: /app
    ports:
      - "8000:8000"
    volumes:
      - ./index.html:/app/index.html
      - ./app.js:/app/app.js
    command: python -m http.server 8000
    restart: unless-stopped
    networks:
      - cpb-network
    depends_on:
      api:
        condition: service_healthy

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:latest
    container_name: cpb-v6-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    networks:
      - cpb-network
    depends_on:
      - api
      - web

networks:
  cpb-network:
    driver: bridge

volumes:
  logs:
